name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Windows EXE
        run: cargo build --release

      - name: Copy EXE to artifacts
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Copy-Item target/release/nscb.exe artifacts/nscb_rust.exe

      - name: Create Release and Upload EXE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" --title "Release ${{ github.ref_name }}" --generate-notes artifacts/nscb_rust.exe

      - name: Upload EXE as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Release EXE
          path: artifacts/nscb_rust.exe
